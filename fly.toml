# fly.toml app configuration file generated for go-data-vis on 2025-03-20T22:18:05Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'go-data-vis'
primary_region = 'gru'

[build]

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
